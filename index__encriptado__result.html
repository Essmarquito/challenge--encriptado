<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="style__encriptado__result.css">
</head>
<body>
    <header>
        <img src="assets/creepto.png" alt="Logo" class="logo1">
        <h1>Creep-To</h1>
    </header>
    <main>
        <div class="result-selection">
            <div class="input-container">
                <textarea id="inputTexto" placeholder="Introduce tu texto aquí"></textarea>
                <!-- Contenedor de botones -->
                <div class="button-container">
                    <button id="encriptarBtn">Encriptar</button>
                    <button id="desencriptarBtn">Desencriptar</button>
                </div>
            </div>
            <div class="result-container">
                <img src="assets/Muñeco.png" alt="Muñeco de Alura" class="result-image"
                <div class="message-container">
                <textarea id="outputTexto" readonly></textarea>
                <button id="copiarBtn">Copiar</button>
            </div>    
        </div>
    </main>
    <footer>
        <p>Desarrollado por Marco Gomez ☺</p>
    </footer>
    <script src="result__script.js"></script>
</body>
</html>
